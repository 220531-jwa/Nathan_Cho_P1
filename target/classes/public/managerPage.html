<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body onload="managerCheck()">
    
    <p class="h2">Finance Manager Page</p>
    <p id="namefield"> </p>
    <br/>

    <p class="h3"> Current Requests </p>
    <button class="btn btn-outline-primary" type="button" onclick="loadRequests()">Refresh</button>

    <table class="table table-hover" id="requests" style="width: 60%">
        <tr>
            <th>ID</th>
            <th>Subject</th>
            <th>Submission Time</th>
            <th>Status</th>
            <th>Grade</th>
        </tr>
    </table>

    <br/>

    <button class="btn btn-outline-primary" type="button" onclick="toEmpLookup()">Employee Lookup</button>
    <button class="btn btn-outline-primary" type="button" onclick="toEmployeePage()">To Main Page</button>
    <script src="./managerPage.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>
</html>

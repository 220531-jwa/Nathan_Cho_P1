<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Requests</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body onload="getRequests()">
    <h1 class="text-center">Reimbursement Ticket Requests:</h1>
    <table class="table table-hover" id="requestsTable" style="width:75%">
        <tr>
            <th>ID</th>
            <th>Subject</th>
            <th>Submission Time</th>
            <th>Status</th>
            <th>Grade</th>
        </tr>
    </table>

    <label class="text">
        Request ID:
        <input class="form-floating mb-0 w-50" id="reqID" type="text">
        <div id="reqError" style="color:red" hidden>Request ID Not Found</div>
        <button class="btn btn-primary mt-2 mb-3" type="button" onclick="pullSingleRequest()">View More</button>
    </label>

    <br/>
    <button class="btn btn-primary mb-3" type="button" onclick="goToHome()">Back to Home</button>

    <script src="./viewRequests.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>
</html>

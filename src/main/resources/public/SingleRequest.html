<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Information</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body onload="pullUpRequest()">
    <p class="h3" id="requestName"></p>

    <table class="table table-hover" id="requestTable" style="width:75%">
    </table>
    <button class="btn btn-primary" id="editReqBut" type="button" onclick="editRequest()">Edit Request</button>
        <table class="table table-hover" id="editsTable" hidden>
        <tr><th>Subject</th><td><input id="newSubject" type="text" placeholder="New Subject"></td></tr>
            <tr><th>Event Type</th><td><input id="newEventType" type="text" placeholder="New Event Type"></td></tr>
            <tr><th>Grade</th><td><select id="newStatus">
                <option value="null"></option>
                <option value="pass">Pass</option>
                <option value="fail">Fail</option>
                <option value="presentation">Presentation</option>
            </select></td></tr>
            <tr><th>Location</th><td><input id="newLocation" type="text" placeholder="New Location"></td></tr>
            <tr><th>Event Time</th><td><input id="newEventTime" type="date"></td></tr>
            <tr><th>Amount</th><td><input id="newAmount" type="text" placeholder="New Amount"></td></tr>
            <tr><th>Description</th><td><input id="newDescription" type="text" placeholder="New Description"></td></tr>
        </table>
        <button class="btn btn-primary" id="submit" type="button" onclick="sendEdits()" hidden="hidden">Submit Edits</button>
        <p id="updateMsg" hidden="hidden">Updating request... Please Wait</p>
    <br/>
    <br/>
    <button class="btn btn-primary" type="button" onclick="toHome()">Return to Home</button>
    <button class="btn btn-primary" type="button" onclick="toViewAll()">View All Requests</button>
    <button class="btn btn-primary" type="button" onclick="toNewRequest()">Submit a New Request</button>
    
    <script src="./SingleRequest.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>
</html>
